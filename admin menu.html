<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Bus Fleet Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Admin Dashboard</h1>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Manage Buses</a></li>
        <li><a href="#">Manage Drivers</a></li>
        <li><a href="#">Routes</a></li>
        <li><a href="#">Schedules</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h2>Welcome, Admin</h2>
      <p>Select an option from the sidebar to manage the fleet system.</p>
    </main>
  </div>
</body>
</html>
<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Layout */
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.header {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

.container {
  display: flex;
  flex-direction: row;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #222;
  color: #fff;
  flex-shrink: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  border-bottom: 1px solid #333;
}

.sidebar ul li a {
  display: block;
  color: white;
  padding: 15px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.sidebar ul li a:hover {
  background-color: #444;
}

.main-content {
  flex-grow: 1;
  padding: 2rem;
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
  }

  .main-content {
    padding: 1rem;
  }
}

</style>
