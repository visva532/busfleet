<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login As - Bus Fleet Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-as-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-as-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .role-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .role-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .role-button {
        font-size: 0.95rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-as-container">
    <h2>Login As</h2>
    <a href="driver-login.html" class="role-button">Driver</a>
    <a href="passenger-login.html" class="role-button">Passenger</a>
    <a href="admin-login.html" class="role-button">Admin</a>
  </div>

</body>
</html>
