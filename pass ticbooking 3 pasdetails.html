<!DOCTYPE html>
<html lang="en">

<style>
    :root {
  --primary: #005a9c;
  --accent: #28a745;
  --danger: #dc3545;
  --bg: #f7f9fc;
  --card: #ffffff;
  --text: #333;
  --border: #e0e0e0;
  --radius: 10px;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 24px;
}

.booking-wrapper {
  max-width: 1000px;
  margin: auto;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.booking-header {
  background-color: var(--primary);
  color: white;
  padding: 30px 24px;
  text-align: center;
}

.booking-header h1 {
  margin-bottom: 6px;
  font-size: 28px;
}

.booking-form {
  padding: 30px 24px;
}

.passenger-section,
.contact-section {
  margin-bottom: 40px;
}

h2 {
  font-size: 20px;
  color: var(--primary);
  margin-bottom: 16px;
}

.passenger-card {
  background-color: #f0f6ff;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0, 90, 156, 0.1);
}

.passenger-card h3 {
  margin-bottom: 12px;
  color: #222;
}

.form-group {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
}

.form-group input,
.form-group select {
  flex: 1 1 200px;
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: 6px;
  font-size: 15px;
  transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: var(--primary);
}

.submit-box {
  text-align: center;
  margin-top: 20px;
}

.submit-box button {
  background-color: var(--accent);
  color: white;
  font-size: 18px;
  padding: 14px 32px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-box button:hover {
  background-color: #219638;
}

.booking-footer {
  background-color: #f4f4f4;
  text-align: center;
  font-size: 14px;
  padding: 16px;
  border-top: 1px solid var(--border);
}

/* Responsive Design */
@media (max-width: 768px) {
  .form-group {
    flex-direction: column;
  }

  .booking-header h1 {
    font-size: 24px;
  }

  .submit-box button {
    width: 100%;
  }
}

</style>
