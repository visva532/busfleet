<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Home - BusFleet Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 40px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .action-buttons a {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .action-buttons a:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      font-size: 14px;
      color: #666;
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸšŒ BusFleet</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Bookings</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <section class="main-content">
    <h1>Welcome, Passenger!</h1>
    <p>Manage your travel, book new tickets, and check your past bookings with ease.</p>
    
    <div class="action-buttons">
      <a href="#">Book a Ticket</a>
      <a href="#">View Bookings</a>
      <a href="#">My Profile</a>
    </div>
  </section>

  <footer>
    &copy; 2025 BusFleet Management System. All rights reserved.
  </footer>

</body>
</html>
