<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP | BusFleet</title>
  <link rel="stylesheet" href="otp-style.css"/>
</head>
<body>
  <section class="otp-section">
    <div class="otp-container">
      <h1>Verify OTP</h1>
      <p>Please enter the 6-digit OTP sent to your registered email.</p>

      <form class="otp-form">
        <div class="otp-inputs">
          <input type="text" maxlength="1" required />
          <input type="text" maxlength="1" required />
          <input type="text" maxlength="1" required />
          <input type="text" maxlength="1" required />
          <input type="text" maxlength="1" required />
          <input type="text" maxlength="1" required />
        </div>

        <button type="submit"><a href="pass home.html" class="home">Verify & Continue</a></button>
      </form>

      <div class="resend-section">
        <p>Didn't receive OTP? <a href="#">Resend</a></p>
        <a href="pasenger fgt.html" class="back-link">‚Üê Back to Email</a>
      </div>
    </div>
  </section>
</body>
</html>
<style>
    :root {
  --primary-color: #005a9c;
  --background-color: #f5f7fa;
  --input-bg: #ffffff;
  --text-color: #333;
  --border-color: #ccc;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--text-color);
}

.otp-section {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.otp-container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: var(--primary-color);
}

p {
  font-size: 14px;
  margin-bottom: 20px;
}

.otp-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.otp-inputs {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 20px;
}

.otp-inputs input {
  width: 40px;
  height: 50px;
  font-size: 20px;
  text-align: center;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background-color: var(--input-bg);
}

button {
  width: 100%;
  padding: 12px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #00457c;
}

.resend-section {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.resend-section a {
  color: var(--primary-color);
  text-decoration: none;
}

.back-link {
  display: block;
  margin-top: 10px;
}

@media (max-width: 480px) {
  .otp-container {
    padding: 20px;
  }

  .otp-inputs input {
    width: 36px;
    height: 44px;
    font-size: 18px;
  }

  h1 {
    font-size: 20px;
  }
}
.home{
  text-decoration: none;
  color: white;
}

</style>
