<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="brand">...</h1>
      <h2 class="title">Bus</h2>
    </header>

    <section class="offer-section">
      <div class="offer-card">
        <p class="offer-text">Save Upto Rs 500 With ICICI<br />Netbanking</p>
        <span class="offer-validity">Valid till : 31 July</span>
        <div class="offer-tag">Offer</div>
        <img src="https://c.animaapp.com/mcn3hqz9Y9160i/img/image-3.png" alt="Offer Icon" class="offer-img" />
      </div>
    </section>

    <section class="location-section">
      <div class="location-box">
        <img src="https://c.animaapp.com/mcn3hqz9Y9160i/img/image-1.png" alt="From Icon" />
        <div>
          <span class="label">From</span>
          <h3 class="location">Location 1</h3>
        </div>
      </div>

      <div class="location-box">
        <img src="https://c.animaapp.com/mcn3hqz9Y9160i/img/image-2.png" alt="To Icon" />
        <div>
          <span class="label">To</span>
          <h3 class="location">Location 2</h3>
        </div>
      </div>
    </section>

    <section class="travel-info">
      <div>
        <span class="info-label">Passenger</span>
      </div>
      <div>
        <span class="info-label">Depart</span>
        <span class="info-date">Sun 14 Jul 2025</span>
      </div>
    </section>

    <div class="search-btn">
      <button>Search</button>
    </div>
  </div>
</body>
</html>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #fefdfd;
  color: #000;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.hero {
  text-align: center;
  background: linear-gradient(
    to bottom,
    rgba(255, 152, 0, 1) 52%,
    rgba(255, 196, 16, 1) 76%,
    rgba(255, 240, 31, 1) 100%
  );
  padding: 40px 20px;
  border-radius: 0 0 50px 50px;
}

.brand {
  font-size: 48px;
  color: #fff;
  letter-spacing: 3px;
}

.title {
  font-size: 40px;
  color: #fff;
  margin-top: 10px;
}

.offer-section {
  margin-top: 20px;
}

.offer-card {
  background-color: #bf9455;
  color: #fff;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 20px;
  position: relative;
}

.offer-text {
  font-size: 18px;
  margin-bottom: 10px;
}

.offer-validity {
  font-size: 14px;
  color: #222;
}

.offer-tag {
  background-color: #d9d9d9;
  color: #000;
  border-radius: 10px;
  padding: 5px 15px;
  font-weight: 600;
  display: inline-block;
  margin-top: 10px;
}

.offer-img {
  width: 30px;
  height: 30px;
  float: right;
}

.location-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin: 30px 0;
}

.location-box {
  display: flex;
  align-items: center;
  gap: 15px;
  background: #fff;
  padding: 15px;
  border-radius: 20px;
  border: 1px solid #181717;
}

.label {
  font-size: 18px;
  color: #000;
}

.location {
  font-size: 24px;
  color: #ff9801;
}

.travel-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
  background: #fff8f8;
  padding: 20px;
  border-radius: 20px;
  border: 1px solid #191818;
}

.info-label {
  font-size: 20px;
  color: #e28a32;
}

.info-date {
  font-size: 20px;
  color: #736653;
}

.search-btn {
  text-align: center;
}

.search-btn button {
  padding: 15px 30px;
  background-color: #ff9c01;
  border: 1px solid #000;
  border-radius: 20px;
  font-size: 24px;
  cursor: pointer;
}

/* Media Query for larger screens */
@media (min-width: 768px) {
  .location-section {
    flex-direction: row;
    justify-content: space-between;
  }

  .location-box {
    width: 48%;
  }

  .travel-info {
    padding: 30px;
  }

  .search-btn button {
    font-size: 28px;
  }

  .offer-text {
    font-size: 20px;
  }
}

</style>
