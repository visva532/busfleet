<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusFleet Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸšŒ Ticket Booking</h1>
      <p>BusFleet Management - Book your journey</p>
    </header>

    <form class="booking-form">
      <section class="passenger-section">
        <h2>Passenger Details</h2>

        <div class="passenger-card">
          <h3>Passenger 1</h3>
          <div class="form-row">
            <input type="text" placeholder="Full Name" required />
            <input type="number" placeholder="Age" required />
            <select required>
              <option value="">Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <input type="text" placeholder="Seat No." required />
          </div>
        </div>

        <div class="passenger-card">
          <h3>Passenger 2</h3>
          <div class="form-row">
            <input type="text" placeholder="Full Name" required />
            <input type="number" placeholder="Age" required />
            <select required>
              <option value="">Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <input type="text" placeholder="Seat No." required />
          </div>
        </div>
      </section>

      <section class="contact-section">
        <h2>Contact Information</h2>
        <div class="form-row">
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="Mobile Number" required />
        </div>
      </section>

      <div class="pay-button">
        <button type="submit"><a href="pass payment.html" class="bee">ðŸ’³ Pay Now</a></button>
      </div>
    </form>

    <footer class="footer">
      <p>&copy; 2025 BusFleet Management</p>
    </footer>
  </div>
</body>
</html>
<style>
    :root {
  --primary: #005a9c;
  --accent: #28a745;
  --bg: #f0f4f8;
  --card: #ffffff;
  --text: #333;
  --border: #ddd;
  --radius: 10px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.header {
  background-color: var(--primary);
  color: white;
  text-align: center;
  padding: 30px 20px;
}

.header h1 {
  font-size: 28px;
  margin-bottom: 6px;
}

.booking-form {
  padding: 30px 20px;
}

h2 {
  color: var(--primary);
  margin-bottom: 16px;
}

.passenger-card {
  background-color: #f9fcff;
  padding: 20px;
  border-radius: var(--radius);
  margin-bottom: 24px;
  box-shadow: 0 2px 6px rgba(0, 90, 156, 0.1);
}

.passenger-card h3 {
  margin-bottom: 12px;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
}

.form-row input,
.form-row select {
  flex: 1 1 200px;
  padding: 12px;
  font-size: 15px;
  border: 1px solid var(--border);
  border-radius: 6px;
  transition: border-color 0.3s ease;
}

.form-row input:focus,
.form-row select:focus {
  border-color: var(--primary);
  outline: none;
}

.contact-section {
  margin-top: 30px;
  margin-bottom: 20px;
}

.pay-button {
  text-align: center;
  margin-top: 20px;
}

.pay-button button {
  background-color: var(--accent);
  color: white;
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.pay-button button:hover {
  background-color: #219638;
}

.footer {
  background-color: #f1f1f1;
  text-align: center;
  font-size: 14px;
  padding: 16px;
  border-top: 1px solid var(--border);
}

/* Responsive Design */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }

  .pay-button button {
    width: 100%;
  }

  .header h1 {
    font-size: 24px;
  }
}
.bee{
  text-decoration: none;
  color: white;
}
</style>
