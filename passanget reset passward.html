<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | BusFleet</title>
  <link rel="stylesheet" href="reset-style.css"/>
</head>
<body>
  <section class="reset-section">
    <div class="reset-container">
      <h1>Reset Your Password</h1>
      <p>Enter your current and new password to continue.</p>

      <form class="reset-form">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Current password" required />

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="New password" required />

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />

        <button type="submit">Update Password</button>
      </form>

      <div class="footer-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </section>
</body>
</html>
<style>
    :root {
  --primary-color: #005a9c;
  --background-color: #f5f7fa;
  --input-bg: #ffffff;
  --text-color: #333;
  --border-color: #ccc;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--background-color);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: var(--text-color);
}

.reset-section {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.reset-container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: var(--primary-color);
}

p {
  font-size: 14px;
  margin-bottom: 20px;
}

.reset-form label {
  display: block;
  margin-top: 15px;
  margin-bottom: 6px;
  font-weight: 500;
}

.reset-form input {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background-color: var(--input-bg);
}

.reset-form button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.reset-form button:hover {
  background-color: #00457c;
}

.footer-links {
  text-align: center;
  margin-top: 20px;
}

.footer-links a {
  text-decoration: none;
  color: var(--primary-color);
  font-size: 14px;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* Responsive */
@media screen and (max-width: 480px) {
  .reset-container {
    padding: 20px;
  }

  h1 {
    font-size: 20px;
  }
}

</style>
