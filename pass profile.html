<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desktop Profile Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <section id="profile">
    <div class="profile-container">
      <header class="profile-header" aria-label="Profile navigation">
        <a href="#" aria-label="Go back">
          <img src="images/10_1350.svg" alt="Back arrow" class="icon-back">
        </a>
        <a href="#" aria-label="Bus information">
          <img src="images/bus_icon.png" alt="Bus stop icon" class="icon-bus">
        </a>
      </header>

      <div class="profile-avatar">
        <img src="images/10_1337.svg" alt="User avatar">
      </div>

      <form class="profile-form" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" class="input-field input-name" value="siva" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="user-id">User ID</label>
          <div class="input-wrapper">
            <input type="text" id="user-id" class="input-field input-userid" value="siva@4" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone no</label>
          <div class="input-wrapper">
            <input type="tel" id="phone" class="input-field input-phone" value="46338757" readonly>
          </div>
        </div>
      </form>

      <div class="profile-actions">
        <button type="button" class="btn btn-logout">Logout</button>
        <button type="button" class="btn btn-add-account">Add Account</button>
      </div>
    </div>
  </section>

</body>
</html>
<style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f0f0f0;
}

* {
  box-sizing: border-box;
}

.profile-container {
  background-color: #ffb90a;
  max-width: 800px;
  margin: 60px auto;
  padding: 40px;
  display: flex;
  flex-direction: column;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.profile-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.icon-back {
  width: 42px;
  height: 42px;
}

.icon-bus {
  width: 80px;
  height: 80px;
  transform: rotate(-0.34deg);
}

.profile-avatar {
  text-align: center;
  margin: 40px 0;
}

.profile-avatar img {
  width: 200px;
  height: 230px;
  border-radius: 20px;
  object-fit: cover;
}

.profile-form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.profile-form label {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 8px;
  color: #000;
}

.input-wrapper {
  height: 50px;
}

.input-field {
  width: 100%;
  height: 100%;
  background-color: #ffffff;
  border: none;
  border-radius: 10px;
  padding: 0 18px;
  font-size: 20px;
  font-weight: 400;
  color: #000000;
}

.input-name {
  font-size: 28px;
  font-weight: 300;
}

.input-userid {
  font-size: 26px;
}

.input-phone {
  font-size: 24px;
}

.profile-actions {
  margin-top: 40px;
  display: flex;
  justify-content: flex-start;
  gap: 20px;
}

.btn {
  border: 2px solid #000000;
  border-radius: 10px;
  padding: 12px 24px;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  cursor: pointer;
  color: #000000;
  transition: background-color 0.3s ease;
}

.btn-logout {
  background-color: #fff;
  font-size: 20px;
}

.btn-add-account {
  background-color: #fff;
  font-size: 18px;
}

.btn:hover {
  background-color: #ffe08a;
}

@media (max-width: 768px) {
  .profile-container {
    padding: 20px;
  }

  .profile-form label {
    font-size: 20px;
  }

  .input-name,
  .input-userid,
  .input-phone {
    font-size: 22px;
  }

  .btn {
    font-size: 16px;
    padding: 10px 16px;
  }
}

</style>
