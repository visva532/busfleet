<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Map - Desktop View</title>
  <link rel="stylesheet" href="route-map.css">
  <style>
    /* Include CSS below if not using separate file */
  </style>
</head>
<body>
  <section id="route-map">
    <div class="container">
      <header class="route-header">
        <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3075.svg" alt="Back" class="back-arrow">
        <h1 class="city-name start-city">Chennai</h1>
      </header>

      <main class="timeline">
        <div class="timeline-line"></div>
        <ul class="stop-list">
          <li class="stop-item" style="margin-bottom: 98px;">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3078.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <span class="stop-name">Vandalur</span>
              <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/3da2eeb6de1b5a6ab42b7b78fbf6f63764be14cb.png" alt="Bus Stop" class="bus-icon">
            </div>
          </li>
          <li class="stop-item" style="margin-bottom: 150px;">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3077.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <span class="stop-name">Chengalpattu</span>
            </div>
          </li>
          <li class="stop-item" style="margin-bottom: 186px;">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3076.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <span class="stop-name">Ulundurpet</span>
              <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/3da2eeb6de1b5a6ab42b7b78fbf6f63764be14cb.png" alt="Bus Stop" class="bus-icon">
            </div>
          </li>
          <li class="stop-item" style="margin-bottom: 135px;">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3065.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <span class="stop-name">Perambalur</span>
              <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/3da2eeb6de1b5a6ab42b7b78fbf6f63764be14cb.png" alt="Bus Stop" class="bus-icon">
            </div>
          </li>
          <li class="stop-item" style="margin-bottom: 125px;">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3066.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <span class="stop-name">Tiruchirappalli</span>
              <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/3da2eeb6de1b5a6ab42b7b78fbf6f63764be14cb.png" alt="Bus Stop" class="bus-icon">
            </div>
          </li>
          <li class="stop-item">
            <img src="/page/b83dbf0e-23ea-40e8-90e9-f4ba6baa972d/images/10_3067.svg" alt="Location Pin" class="location-pin">
            <div class="stop-details">
              <h2 class="city-name end-city">Madurai</h2>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </section>
</body>
</html>
<style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f5f5f5;
}

/* Main Container */
.container {
  max-width: 960px;
  margin: 40px auto;
  background-color: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* Header Section */
.route-header {
  display: flex;
  align-items: center;
  gap: 24px;
  margin-bottom: 48px;
}

.back-arrow {
  width: 32px;
  height: 32px;
  cursor: pointer;
}

.city-name {
  font-size: 36px;
  font-weight: 700;
}

/* Timeline Section */
.timeline {
  position: relative;
  padding-left: 60px;
}

.timeline-line {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 28px;
  width: 4px;
  background-color: #ffb90a;
  border-radius: 2px;
}

/* Stop List Styling */
.stop-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.stop-item {
  position: relative;
  display: flex;
  align-items: flex-start;
}

/* Pin Icon */
.location-pin {
  position: absolute;
  left: 14px;
  width: 28px;
  height: 28px;
}

/* Stop Details */
.stop-details {
  margin-left: 50px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.stop-name {
  font-size: 22px;
  font-weight: 500;
}

.bus-icon {
  width: 32px;
  height: 32px;
}

.end-city {
  font-size: 28px;
  font-weight: bold;
  color: #333;
}

</style>
