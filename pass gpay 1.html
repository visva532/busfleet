<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusFleet Seat Booking - Google Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d47a1;
      --accent: #34a853;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #333;
      --border: #ccc;
      --radius: 12px;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 26px;
      color: var(--primary);
    }

    .summary {
      background: #e3f2fd;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .summary p {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .gpay-button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: black;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .gpay-button img {
      height: 24px;
    }

    .gpay-button:hover {
      background-color: #222;
    }

    .note {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      color: #555;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #888;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 22px;
      }

      .gpay-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>ðŸšŒ BusFleet Booking</h1>
      <p>Fast & Secure Payment</p>
    </div>

    

    <button class="gpay-button" onclick="alert('Google Pay payment initiated!')">
      <img src="https://www.gstatic.com/instantbuy/svg/dark_gpay.svg" alt="Google Pay" >
      
    </button>

    <p class="note">You will be redirected to Google Pay to complete your booking.</p>

    <div class="footer">
      &copy; 2025 BusFleet Management. All rights reserved.
    </div>
  </div>

</body>
</html>
