<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusFleet Management - Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 70%;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }

    .get-started {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      color: #007bff;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .get-started:hover {
      background-color: #f1f1f1;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .get-started {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://img.icons8.com/ios-filled/100/007bff/bus.png" alt="Bus Logo">
  </div>

  <h1>BusFleet Management</h1>

  <a href="landing page.html" class="get-started">Get Started</a>

</body>
</html>
