<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">MyWebsite</h1>
      <nav class="nav">
        <ul class="nav-links" id="navLinks">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to My Responsive Website</h2>
      <p>This site adjusts beautifully on all devices.</p>
    </div>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>We design responsive, modern websites for businesses and individuals.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>Email us at: example@email.com</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for menu -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }
  </script>

</body>
</html>
