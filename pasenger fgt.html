<style>
    :root {
  --primary-color: #005a9c;
  --background-color: #f5f7fa;
  --text-color: #333;
  --input-bg: #fff;
  --border-color: #ccc;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.forgot-password-section {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.form-container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: var(--primary-color);
}

p {
  margin-bottom: 20px;
  font-size: 14px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

input[type="email"] {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background-color: var(--input-bg);
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: var(--primary-color);
  border: none;
  color: white;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #00457c;
}

.footer-links {
  text-align: center;
  margin-top: 15px;
}

.footer-links a {
  color: var(--primary-color);
  text-decoration: none;
  font-size: 14px;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* Responsive */
@media screen and (max-width: 480px) {
  .form-container {
    padding: 20px;
  }

  h1 {
    font-size: 20px;
  }
}

</style>
