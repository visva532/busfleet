<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Ticket - BusFleet Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 20px;
    }

    .booking-container {
      max-width: 600px;
      background-color: #fff;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .booking-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Book Your Ticket</h2>
    <form action="#" method="POST">
      
      <label for="from">From</label>
      <input type="text" id="from" name="from" placeholder="Departure city" required />

      <label for="to">To</label>
      <input type="text" id="to" name="to" placeholder="Destination city" required />

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required />

      <label for="bus-type">Bus Type</label>
      <select id="bus-type" name="bus-type" required>
        <option value="">Select Bus Type</option>
        <option value="AC">AC</option>
        <option value="Non-AC">Non-AC</option>
        <option value="Sleeper">Sleeper</option>
        <option value="Seater">Seater</option>
      </select>

      <label for="seats">Number of Seats</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required />

      <button type="submit">Search Buses</button>
    </form>
  </div>

</body>
</html>
