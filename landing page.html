<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusFleet Management - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f4f8fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      color: #666;
      font-size: 1rem;
      max-width: 500px;
    }

    .next-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 2rem auto 1rem;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .next-button:hover {
      background-color: #0056b3;
    }

    footer {
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .next-button {
        padding: 0.9rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/bus.png" alt="Bus Logo" class="logo" />
    <h1>Welcome to BusFleet Management</h1>
    <p>Manage your transportation with ease. Track buses, assign drivers, and simplify passenger travel all in one place.</p>
  </div>

  <footer>
    <a href="login-as.html" class="next-button">Next</a>
  </footer>

</body>
</html>
