<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fleet Management Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Profile</h1>
            <div class="personal-details">
                <h2>Personal Information</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Phone Number:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
            </div>

            <div class="fleet-details">
                <h2>Bus Fleet Information</h2>
                <p><strong>Fleet ID:</strong> #12345</p>
                <p><strong>Bus Type:</strong> Electric</p>
                <p><strong>Capacity:</strong> 40 seats</p>
                <p><strong>Status:</strong> Active</p>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 800px;
    padding: 20px;
}

.profile {
    background-color: #fff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #5a5a5a;
}

h2 {
    margin-top: 20px;
    color: #4CAF50;
}

.personal-details p, .fleet-details p {
    font-size: 16px;
    margin: 10px 0;
}

strong {
    color: #333;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .profile {
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 20px;
    }

    .personal-details p, .fleet-details p {
        font-size: 14px;
    }
}

</style>
