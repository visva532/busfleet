<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="contact-page">
    <header class="contact-header">
      <a href="#" class="back-button" aria-label="Go back">
        <img src="images/back-arrow.svg" alt="Back arrow" />
      </a>
      <div class="title-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <h1 class="title">Contact Us</h1>
        <hr class="title-underline" />
      </div>
    </header>

    <section id="contact-details" class="contact-content">
      <!-- Decorative Circles -->
      <div class="decorative-circles">
        <img src="images/circle1.svg" alt="" class="deco-circle" style="top: 14px; left: -129px;" />
        <img src="images/circle2.svg" alt="" class="deco-circle" style="top: 36px; left: -96px;" />
        <img src="images/circle3.svg" alt="" class="deco-circle" style="top: 255px; left: -131px;" />
        <img src="images/circle4.svg" alt="" class="deco-circle" style="top: 282px; left: -96px;" />
        <img src="images/circle5.svg" alt="" class="deco-circle" style="top: 496px; left: -129px;" />
        <img src="images/circle6.svg" alt="" class="deco-circle" style="top: 517px; left: -96px;" />
        <img src="images/circle7.svg" alt="" class="deco-circle" style="top: 0px; left: 283px;" />
        <img src="images/circle8.svg" alt="" class="deco-circle" style="top: 32px; left: 316px;" />
        <img src="images/circle9.svg" alt="" class="deco-circle" style="top: 255px; left: 283px;" />
        <img src="images/circle10.svg" alt="" class="deco-circle" style="top: 288px; left: 316px;" />
        <img src="images/circle11.svg" alt="" class="deco-circle" style="top: 496px; left: 294px;" />
        <img src="images/circle12.svg" alt="" class="deco-circle" style="top: 527px; left: 316px;" />
      </div>

      <div class="content-inner">
        <ul class="info-list">
          <li class="info-item">
            <img src="images/phone.svg" alt="Phone icon" class="info-icon" />
            <p>0000-555-88-343</p>
          </li>
          <li class="info-item">
            <img src="images/email.svg" alt="Email icon" class="info-icon" />
            <p>xyz99@gmail.com</p>
          </li>
          <li class="info-item">
            <img src="images/location.svg" alt="Location icon" class="info-icon" />
            <address>
              45A Kamaraj street,<br />
              Chennai east,<br />
              Pincode 600 004,<br />
              Tamilnadu
            </address>
          </li>
        </ul>
      </div>

      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" name="message" required />
        </div>
        <button type="submit" class="submit-button">Send message</button>
      </form>
    </section>
  </main>
</body>
</html>
<style>
    :root {
  --background-primary: #ffffff;
  --background-secondary: #a9d4dd;
  --background-tertiary: #ddd2d2;
  --background-input: #fff2f2;
  --text-primary: #000000;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--background-primary);
  color: var(--text-primary);
}

.contact-page {
  max-width: 412px;
  margin: 0 auto;
  background-color: var(--background-primary);
  position: relative;
  overflow-x: hidden;
}

.contact-header {
  padding: 26px 8px 0;
  position: relative;
  z-index: 10;
  min-height: 264px;
}

.back-button {
  position: absolute;
  top: 26px;
  left: 8px;
  width: 62px;
  height: 49px;
}

.back-button img {
  width: 100%;
  height: 100%;
}

.title-container {
  position: relative;
  text-align: center;
  margin-top: 73px;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
}

.blob {
  position: absolute;
  background-color: var(--background-tertiary);
  border-radius: 80px;
  z-index: -1;
  width: 273px;
  height: 146px;
  left: 50%;
}

.blob-1 {
  top: -73px;
  transform: translateX(-35%);
}

.blob-2 {
  top: 0px;
  transform: translateX(-65%);
}

.title {
  font-size: 40px;
  line-height: 60px;
  font-weight: 400;
  color: var(--text-primary);
  margin: 0;
}

.title-underline {
  width: 250px;
  border: 0;
  border-top: 3px solid var(--text-primary);
  margin: 8px auto 0;
  transform: rotate(0.46deg);
}

.contact-content {
  background-color: var(--background-secondary);
  border-radius: 90px;
  margin-top: -100px;
  position: relative;
  z-index: 5;
  padding: 130px 24px 50px;
}

.decorative-circles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: visible;
  z-index: -1;
}

.deco-circle {
  position: absolute;
  user-select: none;
  pointer-events: none;
}

.content-inner {
  position: relative;
  z-index: 2;
}

.info-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.info-item {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  font-size: 20px;
  line-height: 30px;
  font-weight: 400;
}

.info-icon {
  flex-shrink: 0;
  margin-top: 5px;
  width: 48px;
  height: auto;
}

.info-item address {
  font-style: normal;
  line-height: 1.5;
}

.contact-form {
  margin-top: 50px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.form-group label {
  font-size: 20px;
  line-height: 30px;
  font-weight: 400;
}

.form-group input {
  width: 110px;
  height: 23px;
  background-color: var(--background-input);
  border: none;
  border-radius: 10px;
  padding: 0 8px;
  font-family: 'Poppins', sans-serif;
}

.submit-button {
  align-self: center;
  width: 155px;
  height: 40px;
  background-color: var(--background-input);
  border: none;
  border-radius: 10px;
  font-size: 16px;
  line-height: 24px;
  font-weight: 400;
  font-family: 'Poppins', sans-serif;
  color: var(--text-primary);
  cursor: pointer;
  margin-top: 10px;
}

/* MOBILE TWEAKS */
@media (max-width: 412px) {
  .contact-content {
    border-radius: 50px;
    padding-left: 15px;
    padding-right: 15px;
  }

  .decorative-circles {
    display: none;
  }
}

/* DESKTOP STYLING */
@media (min-width: 768px) {
  .contact-page {
    max-width: 1200px;
    margin: auto;
    overflow-x: visible;
  }

  .contact-header {
    padding: 40px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back-button {
    position: static;
    width: 48px;
    height: 48px;
  }

  .title-container {
    transform: none;
    left: auto;
    text-align: left;
    margin: 0;
  }

  .title {
    font-size: 48px;
    line-height: 60px;
  }

  .title-underline {
    margin-left: 0;
  }

  .blob {
    display: none;
  }

  .contact-content {
    flex-direction: row;
    display: flex;
    gap: 60px;
    padding: 80px;
    border-radius: 100px;
  }

  .content-inner,
  .contact-form {
    flex: 1;
  }

  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }

  .form-group input {
    width: 100%;
    height: 40px;
  }

  .submit-button {
    width: auto;
    padding: 12px 30px;
  }

  .info-item {
    font-size: 18px;
  }

  .info-icon {
    width: 32px;
  }

  .decorative-circles {
    display: block;
  }
}

</style>
