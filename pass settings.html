<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Settings Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="settings">
    <div class="settings-page-container">
      <header class="settings-header">
        <a href="#" aria-label="Go back">
          <img src="icons/back.svg" alt="Back arrow" class="header-icon">
        </a>
        <div class="header-title-group">
          <div class="title-button">
            <img src="icons/button-bg.svg" alt="" class="title-button-bg">
            <div class="title-button-content">
              <img src="icons/bus-icon.png" alt="Bus icon" class="title-button-icon">
              <span class="title-button-text">Bus.in Settings</span>
            </div>
          </div>
        </div>
        <a href="#" aria-label="Bus status">
          <img src="icons/bus-status.png" alt="Bus stop icon" class="header-icon-large">
        </a>
      </header>

      <main class="settings-main">
        <nav aria-label="Settings menu">
          <ul class="settings-menu">
            <li>
              <a href="#contact" class="menu-item">
                <div class="menu-item-content">
                  <img src="icons/contact.svg" alt="" class="menu-icon">
                  <span>Contact Us</span>
                </div>
                <img src="icons/arrow.svg" alt="Go to Contact Us" class="chevron-icon">
              </a>
            </li>
            <li>
              <a href="#about" class="menu-item">
                <div class="menu-item-content">
                  <img src="icons/about.svg" alt="" class="menu-icon">
                  <span>About Us</span>
                </div>
                <img src="icons/arrow.svg" alt="Go to About Us" class="chevron-icon">
              </a>
            </li>
            <li>
              <a href="#logout" class="menu-item">
                <div class="menu-item-content">
                  <img src="icons/logout.svg" alt="" class="menu-icon">
                  <span>Logout</span>
                </div>
                <img src="icons/arrow.svg" alt="Logout" class="chevron-icon">
              </a>
            </li>
          </ul>
        </nav>
      </main>

      <footer class="settings-footer">
        <img src="icons/bus-illustration.png" alt="Bus illustration" class="footer-bus-image">
      </footer>
    </div>
  </section>
</body>
</html>
<style>
    :root {
  --text-dark: #000;
  --text-light: #fff;
  --background: #fefefe;
  --primary: #ff9b01;
  --font-main: 'Poppins', sans-serif;
}

body {
  margin: 0;
  font-family: var(--font-main);
  background-color: #f0f0f0;
}

.settings-page-container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: var(--background);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.settings-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 1.5rem;
  position: relative;
  background-color: var(--primary);
}

.header-icon {
  width: 36px;
  height: 36px;
}

.header-icon-large {
  width: 56px;
  height: 56px;
}

.header-title-group {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.title-button {
  position: relative;
  width: 280px;
  height: 50px;
}

.title-button-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  background-color: #00000044;
}

.title-button-content {
  position: relative;
  z-index: 1;
  display: flex;
  align-items: center;
  height: 100%;
  padding-left: 1.5rem;
  gap: 1rem;
}

.title-button-icon {
  width: 30px;
  height: 30px;
}

.title-button-text {
  font-size: 1.5rem;
  color: var(--text-light);
}

.settings-main {
  flex: 1;
  padding: 2rem;
}

.settings-menu {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-decoration: none;
  font-size: 1.3rem;
  color: var(--text-dark);
}

.menu-item-content {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.menu-icon {
  width: 40px;
  height: 40px;
}

.chevron-icon {
  width: 28px;
  height: 28px;
}

.settings-footer {
  background-color: var(--primary);
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  padding: 1rem 0;
  text-align: center;
}

.footer-bus-image {
  width: 120px;
  height: auto;
}

/* ------------------- Responsive Design ------------------- */
@media (min-width: 600px) {
  .title-button-text {
    font-size: 1.8rem;
  }

  .menu-item {
    font-size: 1.5rem;
  }

  .menu-icon {
    width: 48px;
    height: 48px;
  }
}

@media (min-width: 900px) {
  .settings-main {
    padding: 3rem 4rem;
  }

  .settings-menu {
    gap: 2.5rem;
  }

  .header-title-group {
    top: 1.5rem;
  }
}

</style>
